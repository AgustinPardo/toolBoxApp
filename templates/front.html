<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
      <div class="container my-5 text-center">

          {% block title %} 
          <h1>{{ title }} </h1>
          <h1>{{ description }} </h1>
          {% endblock %}

          <button class="btn btn-danger w-100" onclick="document.getElementById('getFile').click();"><b>Cargar</b></button>
          <input type='file' id="getFile" style="display:none">
          <h1 id="file-upload-filename"></h1>

          <h1></h1>

          <button class="btn btn-danger w-100" onclick="myFunction()"><b>Correr</b></button>
          <h1 id="demo"></h1>
      </div>
<script>
    function myFunction() {
      document.getElementById("demo").innerHTML =  "{{ texto }}";
    }

    var input = document.getElementById( 'getFile' );
    var infoArea = document.getElementById( 'file-upload-filename' );
    function showFileName( event ) {  
      var input = event.srcElement;  
      var fileName = input.files[0].name;  
      infoArea.textContent = 'Nombre del archivo: ' + fileName;
    }
    input.addEventListener( 'change', showFileName );

</script>
</body>
</html>
